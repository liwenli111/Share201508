<script type="text/javascript">
    //1.获取url？号后面参数；
    var url = "http://kbs.sports.qq.com/kbsweb/game.htm?mid=100000&cid=1467086&app=1.0&nnd=1467086&cpp=1.0";
    var reeg = /[?][a-z]+=(\d+|[1-9]\d+)(\.\d+)?/g;
    var ccc = reeg.exec(url);
    function sort(n) {
        var reb = /([a-z])+=(\d+)+|([a-z])+=(\d+\.\d)/g;
        var aa = n.match(reb);
        var str = aa.toString();
        var reg = /[a-z]+|(\d+|[1-9]+\.\d)/g;
        var tt = str.match(reg);
        var obj = {};
        for (var i = 0; i < tt.length / 2; i++) {
            obj[tt[i * 2]] = Number(tt[i * 2 + 1]);
        }
        return obj;
    }
    var obj = sort(url);
    console.log(obj);//->Object {mid: 100000, cid: 1467086, app: 1, nnd: 1467086, cpp: 1}

    //2.千分符:  适用于12位以内
    var str = "5634780";
    //"5 634 780"
    function split() {
//if(str.length>9){
        //var red=/(\d|\d{2}|\d{3})(\d|\d{2}|\d{3})(\d{1,3})(\d{1,3})$/g;
//}else
        if (str.length > 6) {
            red = /(\d|\d{2}|\d{3})(\d{1,3})(\d{1,3})$/g;
        } else if (str.length > 3) {
            red = /(\d|\d{2}|\d{3})(\d{1,3})$/g;
        } else {
            red = /(\d{1,3})$/g;
        }
        var num = red.exec(str);
        var strl = "";
        for (var i = 1; i < num.length; i++) {
            strl += num[i] + " ";
        }
        return strl;
    }
    var num = split(str);
    console.log(num);//->5 634 780 ;

    //3.出现次数最多的字符；->属性值为次数，字符为属性名
    var str2 = "zhufengpeixun";
    function cocunt(ob1) {
        reg = /[a-z]/g;
        var scort = str2.match(reg);
        var ob1 = {};
        for (var i = 0; i < scort.length; i++) {
            var cur = scort[i];
            if (ob1[cur] == undefined) {
                ob1[cur] = 1;
            } else {
                ob1[cur]++;
            }
        }
        return ob1;
    }
    var ob1 = cocunt(str2);
    console.log(ob1);//->Object {z: 1, h: 1, u: 2, f: 1, e: 2…};

    //4.格式化时间
    var str3 = "2015-12-2 13:18:15";
    function timer(stra) {
        var reg3 = /(\d{4})-(\d{1,2})-(\d{1,2}) (\d{1,2}):(\d{1,2}):(\d{1,2})/g;
        var dd = reg3.exec(stra);
        ary = ["年", "月", "日", "时", "分", "秒"];
        var str = "";
        for (var i = 0; i < dd.length - 1; i++) {
            str += dd[i + 1] + ary[i];
        }
        return str;
    }
    var str1 = timer(str3);
    console.log(str1);//2015年12月2日13时18分15秒
